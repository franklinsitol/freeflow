<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Postagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Feed de Postagens</h1>
    </header>

    <main>
        <div id="posts"></div>
        
        <!-- Botão flutuante para criar novos posts -->
        <button id="newPostBtn">Novo Post</button>

        <!-- Modal para criar novos posts -->
        <div id="newPostModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Criar Novo Post</h2>
                <input type="text" id="postTitle" placeholder="Título" />
                <textarea id="postContent" placeholder="Conteúdo"></textarea>
                <button onclick="submitPost()">Enviar Post</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
