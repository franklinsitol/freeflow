<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de que o arquivo CSS está vinculado corretamente -->
</head>
<body>
    <div id="navbar">
        <div class="logo">FreeFlow</div>
        <div class="menu-icons">
            <i class="fa fa-home" id="home-icon"></i>
            <i class="fa fa-user" id="profile-icon"></i>
        </div>
    </div>

    <div id="feed">
        <!-- Posts serão carregados aqui -->
    </div>

    <button id="new-post-button">+</button>

    <div id="post-box">
        <textarea id="post-input" placeholder="Digite sua postagem aqui..."></textarea>
        <input type="file" id="file-input" />
        <img id="preview-image" alt="Pré-visualização da imagem" />
        <button id="submit-post">Postar</button>
    </div>

    <div id="comment-modal">
        <div class="modal-content">
            <h2>Comentários</h2>
            <div id="comment-list"></div>
            <textarea id="comment-input" placeholder="Digite seu comentário..."></textarea>
            <button id="comment-submit">Enviar Comentário</button>
            <button id="close-modal">Fechar</button>
        </div>
    </div>

    <button id="back-to-top">Topo</button>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script> <!-- Certifique-se de que o arquivo JavaScript está vinculado corretamente -->
</body>
</html>
