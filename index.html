<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Postagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <style>
        /* Estilos da Página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Adicione seus estilos aqui */
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo">FreeFlow</div>
        <div class="menu-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-user-friends"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- Feed -->
    <div id="feed">
        <!-- As postagens serão adicionadas aqui -->
    </div>

    <!-- Modal de Comentários -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="comment-list">
                <!-- Comentários serão adicionados aqui -->
            </div>
            <textarea id="comment-input" placeholder="Escreva um comentário..."></textarea>
            <button id="add-comment">Adicionar Comentário</button>
        </div>
    </div>

    <!-- Caixa de nova postagem -->
    <div id="post-box">
        <textarea id="post-text" placeholder="Escreva algo..."></textarea>
        <div class="icon-container">
            <label for="post-image"><i class="fas fa-camera"></i></label>
            <input type="file" id="post-image">
        </div>
        <img id="preview-image" alt="Preview">
        <button id="post-button">Postar</button>
    </div>

    <!-- Botão flutuante de nova postagem -->
    <button id="new-post-button"><i class="fas fa-plus"></i></button>

    <!-- Botão "Voltar ao topo" -->
    <button id="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAkvcWKEOSxy5ONnRhjFWunoHGb_hcxdms",
            authDomain: "freeflow-17f32.firebaseapp.com",
            projectId: "freeflow-17f32",
            storageBucket: "freeflow-17f32.appspot.com",
            messagingSenderId: "408661719473",
            appId: "1:408661719473:web:48aaefb4f9aec6c0d22590",
            measurementId: "G-FBX0JHGS47"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Funções utilitárias
        function showElement(element) {
            element.style.display = 'block';
        }

        function hideElement(element) {
            element.style.display = 'none';
        }

        // Salvar postagens no Firebase
        function savePost(post) {
            const postId = database.ref().child('posts').push().key;
            return database.ref('posts/' + postId).set(post);
        }

        // Carregar postagens do Firebase
        function loadPosts() {
            const feed = document.getElementById('feed');
            database.ref('posts').on('value', (snapshot) => {
                feed.innerHTML = ''; // Limpa o feed existente
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const newPost = document.createElement('div');
                    newPost.classList.add('post');

                    const content = document.createElement('div');
                    content.classList.add('post-content');
                    content.textContent = post.content;
                    newPost.appendChild(content);

                    if (post.imageSrc) {
                        const image = document.createElement('img');
                        image.classList.add('post-image');
                        image.src = post.imageSrc;
                        newPost.appendChild(image);
                    }

                    const countdown = document.createElement('div');
                    countdown.classList.add('countdown');
                    countdown.textContent = post.countdownText;
                    newPost.appendChild(countdown);

                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const likeButton = document.createElement('button');
                    likeButton.classList.add('like-button');
                    likeButton.innerHTML = '<i class="fas fa-thumbs-up"></i> Curtir';
                    actions.appendChild(likeButton);

                    const commentButton = document.createElement('button');
                    commentButton.classList.add('comment-button');
                    commentButton.innerHTML = '<i class="fas fa-comment"></i> Comentar';
                    actions.appendChild(commentButton);

                    const shareButton = document.createElement('button');
                    shareButton.classList.add('share-button');
                    shareButton.innerHTML = '<i class="fas fa-share"></i> Compartilhar';
                    actions.appendChild(shareButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i> Apagar';
                    actions.appendChild(deleteButton);

                    newPost.appendChild(actions);
                    feed.appendChild(newPost);

                    // Reinicializa o temporizador de 24h
                    let timeLeft = 86400; // 24 horas em segundos
                    const timer = setInterval(() => {
                        timeLeft--;
                        const hours = Math.floor(timeLeft / 3600);
                        const minutes = Math.floor((timeLeft % 3600) / 60);
                        const seconds = timeLeft % 60;
                        countdown.textContent = `Desaparece em: ${hours}h ${minutes}m ${seconds}s`;
                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            newPost.remove();
                            // Atualiza o Firebase
                            childSnapshot.ref.remove();
                        }
                    }, 1000);

                    // Adiciona funcionalidade aos botões de comentário e compartilhamento
                    commentButton.addEventListener('click', () => {
                        showElement(commentModal);
                        document.getElementById('comment-list').innerHTML = ''; // Limpa os comentários existentes
                        document.getElementById('comment-input').focus(); // Foca no campo de comentário
                    });

                    shareButton.addEventListener('click', () => {
                        feed.insertBefore(newPost, feed.firstChild); // Move o post para o topo
                        timeLeft = 86400; // Reinicializa o temporizador
                    });

                    // Adiciona funcionalidade ao botão de excluir
                    deleteButton.addEventListener('click', () => {
                        newPost.remove();
                        childSnapshot.ref.remove(); // Remove do Firebase
                    });
                });
            });
        }

        // Carregar posts ao iniciar
        document.addEventListener('DOMContentLoaded', loadPosts);

        // Botão de nova postagem
        const newPostButton = document.getElementById('new-post-button');
        const postBox = document.getElementById('post-box');
        newPostButton.addEventListener('click', () => {
            showElement(postBox);
        });

        // Modal de Comentários
        const commentModal = document.getElementById('comment-modal');
        const closeModal = commentModal.querySelector('.close');
        closeModal.addEventListener('click', () => {
            hideElement(commentModal);
        });

        // Adicionar Comentário
        const addCommentButton = document.getElementById('add-comment');
        addCommentButton.addEventListener('click', () => {
            const commentInput = document.getElementById('comment-input');
            if (commentInput.value.trim()) {
                const newComment = document.createElement('p');
                newComment.textContent = commentInput.value;
                document.getElementById('comment-list').appendChild(newComment);
                commentInput.value = '';
            }
        });

        // Postar
        const postButton = document.getElementById('post-button');
        postButton.addEventListener('click', () => {
            const postText = document.getElementById('post-text').value;
            const postImage = document.getElementById('post-image').files[0];
            const previewImage = document.getElementById('preview-image');

            if (postText.trim() || postImage) {
                const newPost = {
                    content: postText,
                    imageSrc: postImage ? URL.createObjectURL(postImage) : '',
                    countdownText: 'Desaparece em: 24h',
                };

                savePost(newPost).then(() => {
                    document.getElementById('post-text').value = '';
                    document.getElementById('preview-image').src = '';
                    hideElement(postBox);
                });
            }
        });

        // Voltar ao topo
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                showElement(backToTopButton);
            } else {
                hideElement(backToTopButton);
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
